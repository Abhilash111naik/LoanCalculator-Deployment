<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan_Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      #Results,
      #loading {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="hedding display-5 pb-3">LOAN CALCULATOR</h1>

            <!-- calculate form  begin-->
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="bi bi-currency-rupee"></i>
                    </div>
                  </div>
                  <input
                    type="number"
                    class="Rs_input form-control"
                    placeholder="Loan Amount"
                    id="loan-amount"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">%</div>
                  </div>
                  <input
                    type="number"
                    class="Rs_input form-control"
                    placeholder="Interest"
                    id="loan-percent"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <input
                    type="number"
                    class="Rs_input form-control"
                    placeholder="Years to pay"
                    id="loan-year"
                  />
                </div>
              </div>
              <div class="form-grup mb-3">
                <input
                  type="submit"
                  class="btn btn-dark btn-block"
                  value="Calculate"
                />
              </div>
            </form>

            <!-- loading Buffer Gif -->
            <div id="loading">
              <img
                class="img-fluid w-50 mu-3"
                src="./loadinggif.gif"
                alt="loaing..."
              />
            </div>

            <!-- Result part -->
            <div class="pt-4" id="Results">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Montly Payment</div>
                  </div>
                  <input
                    type="number"
                    class="Rs_input form-control"
                    id="Montly Payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Total Payment</div>
                  </div>
                  <input
                    type="number"
                    class="Rs_input form-control"
                    id="Total Payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Total Interest</div>
                  </div>
                  <input
                    type="number"
                    class="Rs_input form-control"
                    id="Total Interest"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./LCapp.js"></script>
  </body>
</html>
